<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <div class="options-container">
                <label for="length">Password Length:</label>
                <input type="number" id="length" min="6" max="30" value="12">
                <div class="buttons-container">
                    <button onclick="generatePassword('weak')">Weak Password</button>
                    <button onclick="generatePassword('basic')">Basic Password</button>
                    <button onclick="generatePassword('strong')">Strong Password</button>
                </div>
            </div>
        </div>
    </div>
    <div id="notification-container" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
